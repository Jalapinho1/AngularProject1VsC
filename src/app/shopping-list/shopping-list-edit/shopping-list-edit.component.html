<div class="row">
  <div class="col">
    <form>
      <div class="row">
        <div class="col form-group">
          <label for="name">Name</label>
          <input type="text" 
          id="ingName" 
          class="form-control"
          #nameInput>
        </div>
        <div class="col form-group">
          <label for="amount">Amount</label>
          <input type="number" 
          id="amount" 
          class="form-control"
          #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col form-group">
          <button class="btn btn-success mx-1" type="button" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger mx-1" type="button">Delete</button>
          <button class="btn btn-primary mx-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
